<div class="container">
  <ul class="container__ul characters-container">
    <li *ngFor="let character of characters" class="container__li">
      <div class="card">
        <div class="characters-img-container">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="characters-img-container__img card-img-bottom"
          />
        </div>
        <div class="card-body">
          <h3 class="card__title">{{ character.name }}</h3>
          <p class="card__text"> {{ langHouse }}: {{ character.house }}</p>
          <p class="card__text"> {{ langActor }}: {{ character.actor }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
